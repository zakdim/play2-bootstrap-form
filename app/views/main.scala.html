@(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Play 2 - Twitter Bootstrap Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
	<style>
		body {
			padding-top: 60px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" 
		href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-144-precomposed.png")">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" 
		href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-114-precomposed.png")">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" 
		href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-72-precomposed.png")">
	<link rel="apple-touch-icon-precomposed" 
		href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-57-precomposed.png")">
	<link rel="shortcut icon" href="@routes.Assets.at("bootstrap/ico/favicon.png")">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="@routes.Application.index()">play2-bootstrap-form</a>
				<div class="nav-collapse collapse">
<!-- 				
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
-->					
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<section id="main">
		@content
	</section>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.js")"></script>

</body>
</html>
